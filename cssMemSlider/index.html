<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CssMemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="radio" name="point" id="radio1" checked>
	<input type="radio" name="point" id="radio2">
	<input type="radio" name="point" id="radio3">
	<input type="radio" name="point" id="radio4">
    <div id='pict1' class='slider'>
        <img class='picture' src='assets/pict1.jpg' alt='first'>
        <div class='wrapper'>
            <div class='text'>Знаешь почему у тебя не остается сил к концу дня?</div>
        </div>
        <div class="controls">
            <label for="radio1"></label>
            <label for="radio2"></label>
            <label for="radio3"></label>
            <label for="radio4"></label>
        </div>
    </div>
    <div id='pict2' class='slider'>
        <img class='picture' src='assets/pict2.jpg' alt='second'>
        <div class='wrapper'>
            <div class='text'>Потому что целый день ты был таким сладким котиком </div>
        </div>
        <div class="controls">
            <label for="radio1"></label>
            <label for="radio2"></label>
            <label for="radio3"></label>
            <label for="radio4"></label>
        </div>
    </div>
    <div id='pict3' class='slider'>
        <img class='picture' src='assets/pict3.jpg' alt='first'>
        <div class='wrapper'>
            <div class='text'>А это очень тяжелый труд</div>
        </div>
        <div class="controls">
            <label for="radio1"></label>
            <label for="radio2"></label>
            <label for="radio3"></label>
            <label for="radio4"></label>
        </div>
    </div>
    <div id='pict4' class='slider'>
        <img class='picture' src='assets/pict4.jpg' alt='first'>
        <div class='wrapper'>
            <div class='text'>Просто напоминаю</div>
        </div>
        <div class="controls">
            <label for="radio1"></label>
            <label for="radio2"></label>
            <label for="radio3"></label>
            <label for="radio4"></label>
        </div>
    </div>
</body>
</html>
